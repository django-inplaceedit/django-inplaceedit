[tox]
envlist = py27-dj15,py27-dj14,py27-dj13,py27-dj12,py33-dj15,py26-dj15,py26-dj14,py26-dj13,py26-dj12

[testenv]
usedevelop = True
commands =
    python {envbindir}/coverage run -p testing/run_tests.py
    python {envbindir}/coverage run -p testing/run_tests.py testing.settings_no_debug
install_command =
    pip install {opts} {packages}

